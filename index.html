<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/3aa8c1cf9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>

    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Amount</p>
                <input type="text" value="1">
            </div>
            <div class="convert-box">
                <div class="from">
                    <p>From</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/us.png">
                        <select></select>
                    </div>
                </div>
                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/in.png">
                        <select></select>
                    </div>
                </div>
                <div class="result"></div>
                <button>CONVERT</button>

            </div>
        </form>
    </div>


    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>

</html>
